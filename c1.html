<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://livecrichdtv.pages.dev/streams.js"></script> <!-- Load external streams data -->
</head>
<body>
    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Ensure streams.js is loaded before accessing 'streams' object
        window.onload = function() {
            const streamId = getUrlParameter("id");

            if (streams && streams[streamId]) {
                // Valid ID - Redirect to the player
                const redirectUrl = https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(streams[streamId])};
                window.location.href = redirectUrl;
            } else {
                // Invalid ID - Redirect to Telegram
                alert("Invalid ID! Redirecting to Telegram...");
                window.location.href = "https://telegram.me/livecrichdofficial";
            }
        };

        // Show popup for Telegram channel
        if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
            window.location.href = "https://telegram.me/livecrichdofficial";
        }
    </script>
</body>
</html>
