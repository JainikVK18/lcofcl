<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-Live-Cric-Hd</title>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

  <style>
    body {
      margin: 0;
    }

    .jwplayer {
      position: absolute !important;
    }

    #video-select,
    #language-switch {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    #language-switch {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #language-switch:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <select id="video-select">
    <option value="English" selected>ENGLISH</option>
    <option value="Hindi">HINDI</option>
    <option value="Haryanvi">HARYANVI</option>
    <option value="Bhojpuri">BHOJPURI</option>
    <option value="Telugu">TELUGU</option>
    <option value="Tamil">TAMIL</option>
    <option value="Bengali">BENGALI</option>
    <option value="Kannada">KANNADA</option>
    <option value="Marathi">MARATHI</option>
    <option value="Punjabi">PUNJABI</option>
    <option value="Gujarati">GUJARATI</option>
    <option value="Malyalam">MALYALAM</option>
  </select>

  <button id="language-switch">Switch Language</button>

  <div id="video"></div>
<script src="https://livecrichdtv.pages.dev/stream2.js"></script>
  <div style="background-color: #0074d9; text-align: center; padding: 10px;">
    <a href="https://telegram.me/livecrichdofficial" target="_blank">
      <button id="joinTelegramButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">JOIN TELEGRAM</button>
    </a>
  </div>

</body>

</html>
